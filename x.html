<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://res.cloudinary.com/dbyupsmic/image/upload/v1706517063/wiulgttuozwv5u95ldxr.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <title>Create Article</title>

    <style>
        body {
            background-image: url('https://res.cloudinary.com/dbyupsmic/image/upload/v1706629039/photo-1542435503-956c469947f6_foscfl.avif');
            background-size: cover;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            backdrop-filter: blur(100%);
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width:1500%;
        }

        .card {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 1200%;
            max-width: 5000px;
            margin: 0 auto;
            margin-top: 50px;
            margin-bottom: 50px;
            height: 750px;
        }

        .card h2,
        .card p {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 30px;
            font-weight: 500;
        }

        .form-control {
            font-size: 25px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: black;
            color: white;
            font-size: 18px;
            padding: 8px 16px; /* Adjusted padding */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #69f196, #835ebe);
            color: #000000;
            transition: all 0.3s ease;
        }

        .existing-blogs {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
        }
        h2.fw-bold.mb-4 {
            font-size: 28px; /* Adjust the font size as needed */
        }


        .blog {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .blog h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .blog p {
            color: #666;
            font-size: 16px;
        }
        .btn-primary {
            font-size: 30px; /* Adjust the font size as needed */
            padding: 7px 3px; /* Adjust the padding as needed */
            /* You can also adjust the height if necessary */
        }

        /* Added style for the heading-and-button-container */
        .heading-and-button-container {
            display: flex;
            justify-content: space-between;
            text-align: left;
            width: 100%;
            margin-bottom: 20px;
        }
        .primary-one{
            align-items: left;
        }
        .fw-bold mb-4{
            text-align: center;
        }
    
    </style>
</head>
<body>

    <section class="text-center">
        <div class="container">
            <!-- First Card for Creating Articles -->
            <div class="card mx-3">
                <div class="card-body px-md-4">
                    <!-- Heading and Button Container -->
                    <div class="heading-and-button-container">
                        <!-- Heading for creating articles -->
                        <h2 class="fw-bold mb-4  ">CREATE ARTICLE</h2>
                        <!-- Button to show articles -->
                        <button onclick="window.location.href='/articles'" class="primary-one">
                            Show Articles
                        </button>
                    </div>
                    <form method="post" action="/register" style="text-align: left">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="formFirstName">First Name</label>
                            <input type="text" id="formFirstName" name="firstname" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="formLastName">Last Name</label>
                            <input type="text" id="formLastName" name="lastname" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="formEmail">Email address</label>
                            <input type="email" id="formEmail" name="email" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="formPassword">Password</label>
                            <input type="password" id="formPassword" name="password" class="form-control" />
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Second Card for the remaining fields -->
            <div class="card mx-3">
                <div class="card-body px-md-4">
                    <form method="post" action="/register" style="text-align: left">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="formBlogTitle">Blog Title</label>
                            <input type="text" id="formBlogTitle" name="blogtitle" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="formImageLink1">Image Link 1</label>
                            <input type="text" id="formImageLink1" name="imagelink1" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="formImageLink2">Image Link 2</label>
                            <input type="text" id="formImageLink2" name="imagelink2" class="form-control" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="formBlogInfo">Blog Information</label>
                            <textarea id="formBlogInfo" name="bloginfo" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">
                            SUBMIT
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
